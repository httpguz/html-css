<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumenta e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" sizes="">
        <source media="(min-width: 750px)" srcset="/imagens/foto-m.png" sizes="">
        <img src="imagens/foto-p.png" alt="imagem dinâmica">
    </picture>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/spicy-aespa.mp3" type="audio/mpeg"> <!--Caso o áudio em mp3 não funcione, o navegador tentará abrir os áudios abaixo da tag-->
    </audio>
</body>
</html>
